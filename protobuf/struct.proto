syntax = "proto3";

package protobuf;

import "google/protobuf/timestamp.proto";
option go_package = ".;protobuf";

message Base {
    string uid = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
}
message Person {
    string name = 1;
    Base base = 2;  // Unique ID number for this person.
    string email = 3;
    string password = 4;
}