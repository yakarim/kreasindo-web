<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form @submit="submitUpdate" ref="formHTMLupdate">
                <div class="modal-body">
                    <input type="text" name="ID" v-model="update.ID" hidden>
                    <div class="form-group">
                    <input type="text" name="username" v-model="update.username" placeholder="username">
                    </div>
                    <div class="form-group">
                    <input type="email" name="email"  placeholder="email">
                    </div>
                    <div class="form-group">
                    <input type="password" name="password"  placeholder="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" name="button">Update</button>
                    <button type="button" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
